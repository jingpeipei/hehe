<!DOCTYPE html>
<html lang="en">

<head>

  <title>选择就诊人</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Microsoft YaHei, Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, SimSun, sans-serif;
    }

    body {
      padding: 0 16px;
      box-sizing: border-box;
      padding-bottom: 70px;
      margin-bottom: constant(safe-area-inset-bottom);
      margin-bottom: env(safe-area-inset-bottom);
    }

    /* 标题 */
    .help-text {
      line-height: 54px;
      font-size: 18px;
      color: #333;
    }

    /* 就诊人 */
    .patient-item {
      position: relative;
      display: flex;
      flex: 1 1 auto;
      align-items: center;
      margin-bottom: 20px;
      background-color: #F4F4F4;
      border-radius: 8px;
      border: 1px solid #F4F4F4;
      overflow: hidden;
    }

    .patient-item.active {
      border-color: #7A7973;
      background-color: #EFEBE8;
    }

    .patient-item-left {
      padding: 16px;
    }

    .patient-item-left p {
      display: flex;
      line-height: 22px;
      font-size: 16px;
      color: #424242;
      align-items: center;
    }

    .patient-item-left .name {
      margin-bottom: 14px;
      color: #000;
    }

    .patient-item.active .patient-item-left p {
      color: #A76D31;
    }

    .patient-item.active .patient-item-left .name {
      color: #A76D31;
    }

    .patient-item-left .age {
      position: relative;
      padding-left: 6px;
      margin-left: 6px;
    }

    .patient-item-left .age::before {
      content: '';
      position: absolute;
      left: 0;
      top: 4px;
      display: inline-block;
      width: 1px;
      height: 16px;
      background-color: #333;
    }

    .patient-item.active .patient-item-left .age::before {
      background-color: #A76D31;
    }

    .patient-item-right {
      display: flex;
    }

    .patient-item-right span {
      position: relative;
      padding: 14px 16px;
      line-height: 24px;
      color: #A76D31;
      white-space: nowrap;
    }

    .patient-item-right span::before {
      content: '';
      position: absolute;
      left: 0;
      top: 16px;
      width: 1px;
      height: 20px;
      background-color: #DADADA;
    }

    .patient-item.active .checked {
      position: absolute;
      right: -40px;
      top: -40px;
      width: 80px;
      height: 80px;
      background-color: #A76D31;
      border-radius: 40px;
    }

    .patient-item.active .checked:after {
      content: '';
      width: 12px;
      height: 6px;
      border: 2px solid #fff;
      border-top: transparent;
      border-right: transparent;
      text-align: center;
      display: block;
      position: absolute;
      top: 50px;
      left: 16px;
      transform: rotate(-45deg);
    }

    /* 添加就诊人 */
    #addPatient {
      width: 100%;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border: 1px dashed #CBCBCB;
      border-radius: 8px;
    }

    #addPatient span {
      color: #A76D31;
      font-weight: bold;
      font-size: 18px;
    }

    footer {
      position: fixed;
      box-sizing: border-box;
      padding: 14px 16px;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      margin-bottom: constant(safe-area-inset-bottom);
      margin-bottom: env(safe-area-inset-bottom);
    }

    .confirm-submit {
      box-sizing: border-box;
      width: 100%;
      height: 42px;
      border-radius: 21px;
      background-color: #A76D31;
      color: #fff;
      border: none;
      font-size: 18px;
      outline: none;
      overflow: hidden;
    }

    .confirm-submit:focus,
    .confirm-submit:active {
      box-shadow: none;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      -o-box-shadow: none;
      -ms-box-shadow: none;
      -khtml-box-shadow: none;
    }

    /* 提示 */
    .simple-alert {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 220px;
      margin-left: -130px;
      margin-top: -100px;
      border-radius: 6px;
      line-height: 28px;
      padding: 14px 20px;
      background-color: rgba(0, 0, 0, .9);
      color: rgba(255, 255, 255, .9);
      opacity: 0;
      z-index: 999;
      transition: all 1s ease-in-out;
      -webkit-transition: all .3s ease-in-out;
    }
  </style>
</head>

<body>

      gms: 'rgaewethsrth6sbtrh'
    }]
    window.onload = function () {
      // 添加就诊人
      document.getElementById('addPatient').onclick = function (e) {
        alert('添加就诊人！');
      }

      // 设置数据
      document.getElementById('patients').innerHTML = getPatientTemplate(patients)
    }

    function getPatientTemplate(list) {
      var template = ''
      for (var i = 0; i < list.length; i++) {
        template += '<div class="patient-item" id="patient-' + list[i].id + '" onclick="check(' + list[i].id +
          ',event)">'
        template += '<div class="patient-item-left">'
        template += '<h3 class="name">' + list[i].name + '</h3>'
        template += '<p><span id="sex">' + list[i].sex + '</span><span class="age">' + list[i].age + '</span></p>'
        template += '<p>既往病史：' + list[i].jwbs + '</p>'
        template += '<p>过敏史：' + list[i].gms + '</p>'
        template += '</div>'
        template += '<div class="patient-item-right">'
        template += '<span class="edit" onclick="edit(' + list[i].id + ',event)">编辑</span>'
        template += '</div>'
        template += '</div>'
      }
      return template
    }

    function check(id, e) {
      // 先清空右上角选中标识符
      if (document.querySelector('.checked')) {
        document.querySelector('.checked').remove()
      }
      // 获取选中节点
      var activeNode = document.getElementById('patient-' + id);
      // 获取就诊人全部节点、移除选中类名
      var patientsNode = activeNode.parentNode.children
      for (var i = 0; i < patientsNode.length; i++) {
        patientsNode[i].classList.remove('active')
      }
      // 创建选中标识符
      var checked = document.createElement('span')
      // 选中标识符添加选中类名
      addClass(checked, 'checked')
      // 将选中标识符插入元素
      activeNode.append(checked)
      // 添加选中类名
      addClass(document.getElementById('patient-' + id), 'active')
    }

    function edit(id, e) {
      alert('编辑')
      e.stopPropagation();
    }

    function addClass(el, className) {
      if (hasClass(el, className)) {
        return
      }

      let newClass = el.className.split(' ')
      newClass.push(className)
      el.className = newClass.join(' ')
    }

    function hasClass(el, className) {
      let reg = new RegExp('(^|\\s)' + className + '(\\s|$)')
      return reg.test(el.className)
    }
  </script>
